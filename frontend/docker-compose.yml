version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    environment:
      - PORT=5000
      - SESSION_SECRET=${SESSION_SECRET}
    ports:
      - "5000:5000"
    volumes:
      - ./ai-career-canvas/backend:/app

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
